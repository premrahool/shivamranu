<html>
<head>
  <title>Registration</title>
  <link rel="stylesheet" type="text/css" href="">
   
</head>
<body>
	
	
	<div class="registration-form">
	<h1>Employee Registration page</h1>
  <form name="form" method="post" action="employee.html">
			 	
	<div class="">
  	  <label>Name</label>
  	  <input type="text" name="username" value="" placeholder="Enter Name" required >
  	<br><br>
	</div>
	
	<div class="">
  	  <label>Password</label>
  	  <input type="password" name="password_1" placeholder="Enter alpha-numeric Password" required>
  	<br><br></div>
	
    <div class="">
      <label>Re-Password</label>
      <input type="password" name="password_2" placeholder="Enter alpha-numeric Password" required>
    <br><br></div>
	
	<div class="">
  	  <label>Email</label>
  	  <input type="email" name="email" value="" placeholder="Enter Email"  required>
  	<br><br></div>
	
	<div class="">
      <label>contact number</label>
      <input type="number" name="phone" placeholder="Enter conatact number" required>
    <br><br></div>	
	
	<div class="">
      <label>Address</label>
      <textarea name="address" placeholder="Enter Employee Address" rows="4" cols="50" required> </textarea>
    <br><br></div>
	
	<div class="">
      <label>pincode</label>
      <input type="number" name="postpin" placeholder="Enter postal-pin" required>
    <br><br></div>
	
	<div class="">
       <label>designation</label>
	  <select name="designation">
  <option value="teacher">Teacher</option>
  <option value="Manager">Manager</option>
  <option value="faculity staff">Faculity Staff</option>
  <option value="security">Security</option>
	</select> 
	<br><br></div>

  <div class=""> 
      <label>Gender :</label>
          <INPUT TYPE="RADIO" Name="gender" value="MALE" >Male 
		  <INPUT TYPE="RADIO" Name="sex" value="FEMALE">Female
		  <INPUT TYPE="RADIO" Name="sex" value="FEMALE">Transgender
    <br><br></div> 
	
 <div class="">
      <label>department</label>
	  <select name="dept">
  <option value="IT">IT</option>
  <option value="Management">Management</option>
  <option value="general faculity">Faculity</option>
	</select>  
	<br><br></div>

	<button type="submit"  name="register_employee">Register</button>
	<button type="reset" name="resetdata">reset</button>
  	



  </form>
  </div>  
  
 
</body>
</html>
